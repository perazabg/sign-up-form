<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
    <script src="main.js" defer></script>
</head>
  <body>
    <div class="leftContainer">
      <div class="logo">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" height="150px">
        <h1>VALHALLA<br>STUDIO</h1>
      </div>
    </div>
    <div class="rightContainer">
      <div class="disclaimer">
        <h2>Your Dream Recording Studio</h2>
        <p>Come join us at your dream recording studio. We got all the gear you will ever need. <em>This is not a real studio (yet).</em>
        <br>
        <br>
        <b>Lets Rock!</b>
        </p>
      </div>
    <form>
        <div class="formContainer">
          <div class="formLeft">
              <div class="input">
                <label for='firstName'>FIRST NAME</label>
              </div>
              <input type='text' name='firstName' placeholder="Saul">         
              <div class="input">
                <label for="email">EMAIL</label>
              </div>
              <input type="email" name="email" required>  
              <div class="input">
                <label for="password1">PASSWORD</label>
              </div>
              <input type="password1" name="password1" id="password1" required>
          </div>
          <div class="formRight">
            <div class="input">
              <label for="lastName">LAST NAME</labek>
            </div>	
            <input type='text' name="lastName" placeholder="Hudson">
              <div class="input">
                <label for="phoneNumber">PHONE NUMBER</label>
              </div>	
              <input type="tel" name="phoneNumber" placeholder="123-456-7890">
              <div class="input">
                <label for="password2" placeholder="123-456-7890">CONFIRM PASWORD</label>
              </div>	
              <input type="password2" name="password2" id="password2" required>     
          </div>
          <div class="button">
            <button type="submit">Create Account</button>
          </div>
          <br>
          <br>
          <div class="login">
            <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Login</a></p>
          </div>
        </div>
      </form> 
    </div>
  </body>
</html>
